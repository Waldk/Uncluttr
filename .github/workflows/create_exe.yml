name: Create .exe

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m venv .venv
        .\.venv\Scripts\activate
        pip install poetry
        poetry install

    - name: Install PyInstaller
      run: |
        .\.venv\Scripts\activate
        pip install pyinstaller

    - name: Build EXE
      run: |
        .\.venv\Scripts\activate
        pyinstaller --onefile --name Uncluttr --add-data "configuration/conf.ini;configuration" --additional-hooks-dir=./uncluttr uncluttr/core/main.py

    - name: Upload EXE as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Uncluttr
        path: dist/Uncluttr.exe

    - name: Get latest tag using Git CLI
      id: get_tag
      run: |
        $latest_tag = git describe --tags $(git rev-list --tags --max-count=1)
        echo "latest_tag=$latest_tag" >> $GITHUB_ENV

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/Uncluttr.exe
        tag_name: ${{ steps.get_tag.outputs.latest_tag }}
